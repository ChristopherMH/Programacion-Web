<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Audio y Video</h1>
    </header>
    <section>
        <!-- controls -->
        <h2>Audio</h2>
        <audio controls>
            <source src="media/audio/audiohtml5.mp3" type="audio/mp3">
        </audio>
    </section>
    <article>
        <h2>Video</h2>
        <video autoplay muted controls width="300">
            <source src="media/video/video.mp4" type="video/mp4">
        </video>
    </article>
</body>
</html>
