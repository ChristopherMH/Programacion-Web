<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE-01</title>
    <!-- CND siempre dentro del head-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="m-4">

        <h1> {{ titulo }} </h1>
        <br>
        <label for="fruta">Fruta</label>
        <p> {{ nuevaFruta }} </p>
        <input 
            type="text"
            v-model="nuevaFruta"
            class="form-control"
            id="fruta"
            @keyup.enter="agregarFruta"
        >
        <button type="submit" class="btn btn-primary" @click="agregarFruta">Agregar</button>

        <hr>

        <br>
        <h4>Mis frutas</h4>
        <ul class="list-group">
            <li 
             class="list-group-item"
             v-for="(fruta, index) in frutas"
             v-bind:key="index"
            >
                {{ index + 1}} - {{ fruta }}
            </li>
        </ul>
        <br><br>

        <h4>Inventario de frutas</h4>
        <ul class="list-group">
            <li
                class="list-group-item"
                v-for="fruta in frutas2"
                :key="fruta.nombre"
            >
                <span>{{ fruta.nombre }}</span>
                <input
                    type="number"
                    v-model="fruta.cantidad"
                    class="mx-3"
                    disabled
                >
                <button type="submit" class="btn btn-primary btn-sm mx-1" v-on:click="fruta.cantidad++">+</button>
                <button type="submit" class="btn btn-primary btn-sm" @click="fruta.cantidad--">-</button>
                <span v-if="fruta.cantidad === 0">No se encuenta en almacen</span>
                <span v-else>En almacen</span>
        </li>
        </ul>
        <hr>

        <h3 :class="colorCantidad">
            Mi cantidad total de frutas es: {{ sumarFruta }}
        </h3>

    </div>  

    <script src="js/main.js"></script>
    <script>
        app.mount('#app');
    </script>

</body>
</html>
